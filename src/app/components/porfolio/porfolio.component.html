<div id = profile-container>

  <div id = top-container>
    <div id= top-title >My Portfolio</div>
    <div id = validate-date>Valuation date as for&nbsp; <span style="color:black"> 16 Dec 2022</span></div>


    <div id = porfolio-value class=porfolio-bloc> <div class = porfolio-title>Porfolio Value</div><div class=porfolio-number>$70k</div>    </div>
    <div id = total-invested class=porfolio-bloc> <div class = porfolio-title>Total Invested</div><div class=porfolio-number>$70k</div></div>
    <div id = net-profit class=porfolio-bloc><div class = porfolio-title>Net Profit</div><div class=porfolio-number>$70k</div></div>

    <div id = chart>
      <canvas  id="MyChart" >{{ chart }}</canvas>

    </div>

    </div>



  <div id = bottom-container>

    <div id = bottom-title>bt</div>
    <div id = transaction-table>
      <cdk-virtual-scroll-viewport itemSize="3" class="example-viewport">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="share">
          <th mat-header-cell *matHeaderCellDef> Share </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Type </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      </cdk-virtual-scroll-viewport>
    </div>
  </div>
  <div id = side-container>side</div>

</div>
