<div id = sell-container>


  <div id = sell-title> Sell Stock
    <div class = error *ngIf = "errormessage">
      <div>  {{errormessage}} </div>
    </div>
  </div>

  <form id = form-container [formGroup] = "profileForm" (ngSubmit)="onSubmit()">
    <div id = sell-name >
      <div class=titleField>Stock Name</div>
      <p>
        <mat-form-field appearance="fill">
          <mat-label>Select</mat-label>
          <mat-select  type = "text" formControlName = "name" required>
            <mat-option value="amazon" > Amazon </mat-option>
            <mat-option value="apple" > Apple </mat-option>
            <mat-option value="netflix" > Netflix </mat-option>
            <mat-option value="ibm" > IBM </mat-option>
            <mat-option value="paypal" > Paypal </mat-option>
          </mat-select>
        </mat-form-field>
      </p>
    </div>



    <div id = sell-number><div class=titleField>Number of shares</div>

      <p>
        <mat-form-field appearance="fill" >
          <mat-label>Enter number</mat-label>
          <input matInput type = "number" formControlName = "number" required />
          <mat-hint></mat-hint>
        </mat-form-field>
      </p>


    </div>

    <div id =  sell-price> <div class=titleField>Price per share</div>
      <p>
        <mat-form-field appearance="fill" >
          <mat-label>Enter price </mat-label>
          <input matInput type="number" formControlName = "price" required >
          <span matTextPrefix="">$&nbsp;</span>


        </mat-form-field>
      </p>

    </div>

    <div id =  sell-date> <div class=titleField>Date</div>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput formControlName="date" required  [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

    </div>

    <div id = sell-submit><button [disabled]="profileForm.invalid" type= "submit"> Submit </button></div>
  </form>

</div>
